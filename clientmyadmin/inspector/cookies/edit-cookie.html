<dialog class="modal modal-lg">
  <form method="dialog" class="modal-content">
    <header class="modal-header">
      <h5 class="modal-title">Edit Cookie</h5>
    </header>
    <div class="modal-body">
      <div class="mb-3 row">
        <label for="iName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10"><input id="iName" required name="name" class="form-control"></div>
      </div>
      <div class="mb-3 row">
        <label for="iValue" class="col-sm-2 col-form-label">Value</label>
        <div class="col-sm-10"><input id="iValue" name="value" class="form-control"></div>
      </div>
      <div class="mb-3 row">
        <label for="iDomain" class="col-sm-2 col-form-label">Domain</label>
        <div class="col-sm-10"><input id="iDomain" name="domain" class="form-control"></div>
      </div>
      <div class="mb-3 row">
        <label for="iPath" class="col-sm-2 col-form-label">Path</label>
        <div class="col-sm-10"><input id="iPath" name="path" class="form-control" placeholder="/"></div>
      </div>
      <div class="mb-3 row">
        <label for="iSameSite" class="col-sm-2 col-form-label">SameSite</label>
        <div class="col-sm-10"><select class="form-select" name="sameSite" id="iSameSite">
          <option value="">None</option>
          <option value="strict">Strict</option>
          <option value="lax">Lax</option>
        </select></div>
      </div>
      <!-- can't read/write http only cookies... -->
      <div class="mb-3 row">
        <label for="" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="httpOnly" role="switch" id="iHttpOnly" disabled>
            <label class="form-check-label" for="iHttpOnly">HttpOnly</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="secure" role="switch" id="iSecure" disabled checked>
            <label class="form-check-label" for="iSecure">Secure</label>
          </div>
        </div>
        <!-- can't be controlled -->
        <div class="col-sm-2">
        </div>
        <div class="col-sm-2">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="iPartitioned">
            <label class="form-check-label" name="partitioned" for="iPartitioned">Partitioned</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name="session" x-model="$store.cookie.session" type="checkbox" role="switch" id="iSession">
            <label class="form-check-label" for="iSession">Session</label>
          </div>
        </div>
      </div>
      <div x-show="!$store.cookie.session" class="mb-3 row">
        <label for="iExpires" class="col-sm-2 col-form-label">Expires</label>
        <div class="col-sm-10"><input :required="!$store.cookie.session" class="form-control" name="expires" type="datetime-local" id="iExpires"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" x-close>Close</button>
      <button type="dialog" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</dialog>

<menu>
  <button value="cancel">Cancel</button>
  <button type="reset">Reset</button>
  <button id="confirmBtn" value="default">Confirm</button>
</menu>

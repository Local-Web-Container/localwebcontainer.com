<table class="table align-middle table-borderless" style="width: unset;">
  <thead>
    <tr>
      <th>Column names</th>
      <th>Type</th>
      <th style="text-align: center">Primary Key</th>
      <th style="text-align: center">Auto increment</th>
      <th style="text-align: center">Not Null</th>
      <th>Default Value</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <template x-for="column in columns" :key="column.id">
      <tr>
        <td>
          <div class="input-group">
            <button class="btn btn-primary" @click="remove(column)" type="button"><i class="bi bi-trash"></i></button>
            <input type="text" class="form-control" name="columnName" placeholder="Column Name" required>
          </div>
        </td>
        <td>
          <select class="form-select" name="type">
            <option>INTEGER</option>
            <option>TEXT</option>
            <option>BLOB</option>
            <option>REAL</option>
            <option>NUMERIC</option>
          </select>
        </td>
        <td><input name="prim" type="checkbox" class="form-check-input"></td>
        <td><input name="auto" type="checkbox" class="form-check-input"></td>
        <td><input name="null" type="checkbox" class="form-check-input"></td>
        <td><input name="dVal" type="text" class="form-control"></td>
      </tr>
    </template>
  </tbody>
</table>

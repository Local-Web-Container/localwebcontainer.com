<dialog x-data="newRow" class="modal modal-lg">
  <form method="dialog" class="modal-content">
    <header class="modal-header">
      <h5 class="modal-title">Add Row</h5>
    </header>
    <div class="modal-body">
      <template x-for="column in table.columns">
        <div class="mb-3 row" x-id="['text-input']">
          <label :for="$id('text-input')" class="col-sm-2 col-form-label">
            <span
              x-text="column.name"
            ></span><span
              x-show="column.autoIncrement"
              title="This auto increment"
            >++</span>&nbsp;<span
              x-show="column.notNull && !column.autoIncrement"
              style="color: red"
            >*</span>
          </label>
          <div class="col-sm-10">
            <div class="input-group">
              <input x-init="inputType(column)" class="form-control" :id="$id('text-input')">
              <span x-show="column.primaryKey" class="input-group-text">🔐</span>
              <span x-text="column.type" class="input-group-text"></span>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" x-close>Close</button>
      <button type="dialog" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</dialog>

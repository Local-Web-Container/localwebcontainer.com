<form class="modal-content container px-4 py-5" x-data="newTable">
  <div class="row">
    <div class="col-12 text-center">
      <h2 x-show="mode === 'addColumn'">Add Columns</h2>
      <h2 x-show="mode === 'new'">New Table</h2>
    </div>
    <!-- asking for table name -->
    <div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="tableName" placeholder="Table name" required>
        <label for="tableName">Table Name <span x-show="mode === 'new'" style="color: red">*</span></label>
      </div>
    </div>
    <div class="col-12 text-center">
      <h2>Columns</h2>
    </div>
    <!-- <div class="col-auto">
      <label for="tableName">Table Name <span style="color: red">*</span></label>
      <input type="text" class="form-control" id="tableName" placeholder="Table Name">
    </div> -->
  </div>
  <x x-import="inspector/sql/new-column.js"></x>
  <div class="text-center">
    <button class="btn" type="button" @click="add"><i class="bi bi-plus"></i> new column</button>
  </div>
  <pre x-text="query"></pre>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>
  <div>
    <button class="btn btn-primary" value="default">Create Table</button>
  </div>
</form>

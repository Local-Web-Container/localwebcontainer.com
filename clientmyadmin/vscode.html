<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="container" style="width: 100%; height: 100%"></div>
		<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
		<script>
			require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' } });
      const container = document.getElementById('container')

      require(["vs/editor/editor.main"], function () {
        monaco.languages.typescript.javascriptDefaults.setEagerModelSync(true)
        var lang = 'typescript'
        const code =
        `import { key, value } from 'row:12'\n\n` +
        `export {\n` +
        `  key,\n` +
        `  value\n` +
        `}\n`

        var model = new monaco.editor.createModel(code, lang, monaco.Uri.from({path: "index.js"}))
        var tsOp = monaco.languages.typescript.typescriptDefaults['getCompilerOptions']()
        monaco.languages.typescript.typescriptDefaults.addExtraLib('const arr = [];')

        var tsOp = monaco.languages.typescript.typescriptDefaults['getCompilerOptions']();
        tsOp.allowJs = true;
        tsOp.checkJs = true;
        monaco.languages.typescript.typescriptDefaults.setCompilerOptions(tsOp);

        window.editor = monaco.editor.create(container, {
          model,
          theme: 'vs-dark',
          lineNumbers: 'off',
          wordWrap: 'off',
          overviewRulerLanes: 0,
          scrollbar: {
              vertical:"hidden",
              horizontal: "hidden",
              handleMouseWheel:false,
          },
          minimap: { enabled: false },
          language: "javascript"
        })

        window.onresize = function () {
					editor.layout()
				}
      })

		</script>
	</body>
</html>
